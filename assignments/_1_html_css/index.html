<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body>
    <form class="login-form">
        <h1 class="login-heading">Login</h1>
        <hr>
        <div class="form-group">
            <input id="username" class="form-input form-child" type="text" placeholder="Username">
            <input id="password" class="form-input form-child" type="text" placeholder="Password">
            <a href="#" class="forget-pass form-child">Forget Password?</a>
            <button id="login-btn" class="form-child">Login</button>
            <div class="form-extra form-child">Not a Member ? <a href="#">Signup</a></div>
        </div>
    </form>
</body>
</html>
